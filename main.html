							<li class="key" style="border-top-color:#25bb21; opacity:1;"><!--<3.29-->one sd</li>
							<li class="key" style="border-top-color:#55cc26; opacity:1;"><!--<5.18-->two sd</li>

							<li><input id="drawCloudMap" class="button" type="button" value="Draw Clouds" onclick="toggleCloudMode();">

										<option value="outliers">Emphasize Extremes</option>
										<option value="equal">No Emphasis</option>
								 </select>
							</li>					
							<li id="cloudthresholdtitle" style="opacity:0;height:0;"> Cloud threshold
								<select id="cloudthreshold" name="cloudthreshold">

							    	<option value="one_sd_sad">1 sd negative</option>
